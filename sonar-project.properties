# SonarQube Project Configuration
# Monorepo: Backend (NestJS) + Frontend (Next.js)

# Información del proyecto
sonar.projectKey=sistema-gestion-tareas-fullstack
sonar.projectName=Sistema de Gestión de Tareas Full Stack
sonar.projectVersion=1.0.0

# Directorio raíz del proyecto
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/src
sonar.sourceEncoding=UTF-8

# Exclusiones de archivos
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/__tests__/**,**/__fixtures__/**,**/*.d.ts,**/*.js.map,**/*.dto.ts,**/*.interface.ts,**/*.module.ts,**/main.ts,**/globals.css,**/theme.ts

# Inclusiones de archivos de prueba
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**/*.ts,**/__tests__/**/*.tsx

# Exclusiones de archivos de prueba
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# Cobertura de código
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Lenguajes
sonar.language=ts

# Configuración de TypeScript
sonar.typescript.tsconfigPath=backend/tsconfig.json,frontend/tsconfig.json

# Límites de complejidad
sonar.javascript.maxFileComplexity=10
sonar.typescript.maxFileComplexity=10

# Duplicación de código
sonar.cpd.exclusions=**/*.dto.ts,**/*.interface.ts,**/*.module.ts,**/main.ts

# Reglas de calidad
sonar.qualitygate.wait=true

